plugins {
  id 'nebula.ospackage' version '3.4.0'
}

ospackage {
  packageName = debPackageName
  version = debVersion
  release = debRelease
  arch = debArch
  os = debOs
}

buildDeb {     
  if (project.hasProperty('debDepends')) {
    def debs = debDepends.tokenize ','
    debs.each { requires(it.trim()) }    
  }  
}
